<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RBT & B-Tree Visualizer</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrap">
  <h1>레드-블랙 트리 & B-트리 시뮬레이터</h1>

  <div class="bar">
    <label>트리:
      <select id="mode">
        <option value="rbt">Red-Black Tree</option>
        <option value="btree">B-Tree</option>
      </select>
    </label>
    <label id="degBox" style="display:none">B-트리 차수 M
      <input id="orderM" type="number" min="3" max="8" value="4" style="width:72px;margin-left:6px" />
    </label>
    <button id="btnStart">시작</button>
    <button id="btnPrev" disabled>이전 단계</button>
    <button id="btnNext" disabled>다음 단계</button>
    <button id="btnReset">초기화</button>
    <span style="margin-left:auto" class="chip">현재 단계:
      <strong id="curStep" style="margin-left:6px">—</strong>
    </span>
  </div>

  <div class="rows">
    <div class="row mono" id="seqIns">삽입: -</div>
    <div class="row mono" id="seqDel">삭제: -</div>

    <div class="row">
      <div class="legend">
        <div class="chip">남은 단계: <span id="leftCnt" style="margin-left:6px">0</span></div>
        <div id="legendRBT" class="legend-rbt">
          <div class="legend-item"><span class="dot red"></span> Red</div>
          <div class="legend-item"><span class="dot black"></span> Black</div>
        </div>
        <div id="legendB" class="legend-b" style="display:none">
          B-트리: 노드는 사각형(키는 좌→우 오름차순)
        </div>
      </div>
      <div id="svgWrap">
        <svg id="canvas" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMin meet"></svg>
      </div>
    </div>

    <div class="row mono" id="log" style="white-space:pre-wrap;max-height:240px;overflow:auto"></div>
  </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
